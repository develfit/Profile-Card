<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/index-oR0ViQJC.css">
</head>
<body class="bg-gray-50 flex justify-center my-24">
  <div class="w-[300px] bg-white h-[400px] border-2 shadow-md rounded-2xl">
    <div class="w-full bg-blue-500 h-32 rounded-t-2xl mb-10">
      <div class="flex justify-center relative h-32">
        <div class="w-32 rounded-full border-solid border-2 border-blue-500 absolute -bottom-8">
        <img class="w-32 rounded-full border-solid border-2 border-white" src="https://i.imgur.com/TigGVlR.jpeg" alt="">
        </div>
      </div>
    </div>
    <div class="flex justify-center mb-0.5">
       <h1 class="font-[Poppins] font-medium text-[22px]">Ayush K</h1>
    </div>
    <div class="flex justify-center mb-4">
      <h1 class="font-[Poppins] text-gray-500 text-base">YouTuber & Coder</h1>
    </div>
    <div class="flex justify-center">
      <div class="py-0 px-2 rounded-full bg-sky-700 mr-5">
        <i class="text-white text-sm rounded-full fa-brands fa-facebook-f"></i>
      </div>
      <div class="py-0 px-1.5 rounded-full bg-sky-500 mr-5">
        <i class="text-white text-sm rounded-full fa-brands fa-twitter"></i>
      </div>
      <div class="py-0 px-1.5 mr-5 rounded-full bg-pink-500">
        <i class="text-white text-sm rounded-full fa-brands fa-instagram"></i>
      </div>
      <div class="bg-red-500 py-0 px-1 rounded-full">
        <i class="text-white text-sm rounded-full bg-red-500 fa-brands fa-youtube"></i>
      </div>
    </div>
    <div class="flex justify-center mt-6">
      <button class="mr-4 text-white px-4 py-1 bg-blue-500 rounded-2xl font-[Poppins] text-sm">Subscribe</button>
      <button class="text-white px-4 py-1 bg-blue-500 rounded-2xl font-[Poppins] text-sm">Message</button>
    </div>
    <div class="flex justify-center mt-6">
      <div class="flex items-center justify-center">
        <i class="fa-regular fa-heart text-lg mr-2 text-gray-500 text-bold"></i>
        <p class="text-lg font-[Poppins] text-gray-500 text-bold">60k</p>
      </div>
      <p class="mx-3 text-2xl text-gray-500">&#124;</p>
      <div class="flex items-center justify-center">
        <i class="fa-regular fa-comment text-lg mr-2 text-gray-500 text-bold"></i>
        <p class="text-lg font-[Poppins] text-gray-500 text-bold">20k</p>
      </div>
      <p class="mx-3 text-2xl text-gray-500">&#124;</p>
      <div class="flex items-center justify-center">
        <i class="fa-solid fa-share text-bold text-lg mr-2 text-gray-500"></i>
        <p class="text-lg text-bold font-[Poppins] text-gray-500">12k</p>
      </div>
    </div>
  </div>
